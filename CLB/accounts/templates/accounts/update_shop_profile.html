{% extends 'accounts/base.html' %}

{% block title %}Update Shop Profile{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Update Shop Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Shop Name</label>
            <input type="text" id="name" name="name" value="{{ shop.name }}" required>
        </div>
        <div class="form-group">
            <label for="owner_name">Owner Name</label>
            <input type="text" id="owner_name" name="owner_name" value="{{ shop.owner_name }}" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ shop.location }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ shop.phone }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ shop.description }}</textarea>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        <a href="{% url 'shop_profile' %}">Back to Profile</a>
    </p>
</div>
{% endblock %}
